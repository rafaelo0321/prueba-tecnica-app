  <div class="container">
    <div class="row">
      <div class="col-8 d-flex justify-content-center">
        <div class="border border-primary" >
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Last Name:</strong> {{client.lastName}}</li>
            <li class="list-group-item"><strong>Secund Last Name:</strong> {{client.secondLastName}}</li>
            <li class="list-group-item"><strong>First Name:</strong> {{client.firstName}}</li>
            <li class="list-group-item"><strong>Middle Name:</strong> {{client.middleName}}</li>
            <li class="list-group-item"><strong><i class="bi bi-telephone"></i> Phone:</strong> {{client.phone}}</li>
            <li class="list-group-item"><strong><i class="bi bi-geo-alt"></i> Address:</strong> {{client.address}}</li>
            <li class="list-group-item"><strong><i class="bi bi-map"></i> City:</strong> {{client.cityOfResidence}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-primary mt-3 " (click)="volver()">Volver</button>
    </div>

  </div>
